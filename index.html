<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        computed,
        ref,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const App = {
        // use the composition API inside of setup option
        setup() {
          const count = ref(0);
          const increment = () => count.value++;
          return { increment, count };
        },
        template: `<button @click="increment">{{ count }}</button>`,
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
